<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deneme Sitesi 2645</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{
      height:100%;
      font-family:"Bebas Neue",sans-serif;
      overflow:hidden;
    }
    /* Video tam ekran */
    video.bg-video{
      position:fixed;
      top:0;left:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:-1;
    }
    /* YazÄ±lar */
    .content{
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:white;
      text-shadow:0 0 15px rgba(0,0,0,0.7);
    }
    .brand{
      font-family:'Orbitron',sans-serif;
      font-size:clamp(50px,10vw,120px);
      letter-spacing:.8em;
      color:#b30000;
      animation:glow 2s ease-in-out infinite alternate;
    }
    .subtitle{
      font-size:clamp(20px,4vw,36px);
      color:#ff1a1a;
      animation:pulse 1.5s infinite;
    }
    @keyframes glow {
      from { text-shadow: 0 0 15px rgba(255,0,0,0.7), 0 0 30px rgba(255,0,0,0.4); }
      to { text-shadow: 0 0 25px rgba(255,0,0,1), 0 0 50px rgba(255,0,0,0.8); }
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <!-- Arka plan videosu -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="https://cdn.pixabay.com/vimeo/362313798/red-26621.mp4?width=1280&hash=9f8b8d0b5f26a" type="video/mp4">
  </video>

  <div class="content">
    <h1 class="brand">K U R S A D</h1>
    <p class="subtitle">Deneme Sitesi 2645</p>
  </div>
</body>
</html>
